<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            border: 10px solid black;
            padding: 10px;
            width: 10%;
            display: inline-block;
            background-color: blue;
            color: white;
            border-radius: 10px;
        }
        #Heading1{
            background: black;
            color: white;
        }
        .margin-10{
            margin: 10;
        }
    </style>
</head>
<body>
    <h1>Block vs Inline</h1>
    <h3 id="Heading1">The anchor element is an inline element</h3>
    <a class="margin-10" href="">Link to something cool</a>
    <a href="">Link2</a>
    <a href="">Link3</a>

    <h3>The p element is a block element</h3>

    <p class="margin-10">text1</p>
    <p>text2</p>
    <p>text3</p>

</body>
</html>
